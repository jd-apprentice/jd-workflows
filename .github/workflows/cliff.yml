name: Release

on:
  workflow_call:
    inputs:
      runs_on:
        default: ubuntu-latest
        required: false
        type: string
      name:
        default: Generate a changelog
        required: false
        type: string
      cliff_args:
        default: --verbose
        required: false
        type: string
    secrets:
      gh_token:
        required: true

jobs:
    changelog:
      name: ${{ inputs.name }}
      runs-on: ${{ inputs.runs_on }}
      outputs:
        release_body: ${{ steps.git-cliff.outputs.content }}
      steps:
        - name: ${{ inputs.name }}
          uses: actions/checkout@v3
          with:
            fetch-depth: 0
        
        - name: ${{ inputs.name }}
          uses: orhun/git-cliff-action@v3
          with:
            config: cliff.toml
            args: ${{ inputs.cliff_args }}
          env:
            OUTPUT: CHANGELOG.md
            GITHUB_REPO: ${{ github.repository }}
